<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <div class="caption">
      <h3>{{task.name}}</h3>
      <p>{{task.description}}</p>
      <p>{{task.liveTime}}</p>
      <p>
        <button class="btn btn-default btn-danger" (click)="delete(task); $event.stopPropagation()">Delete</button>
        <button class="btn btn-default btn-info">View</button>
        <button class="btn btn-default btn-primary">Edit</button>
      </p>
    </div>
  </div>
</div>
