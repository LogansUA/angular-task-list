<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="form-group col-md-11" [ngClass]="{
          'has-error': name.invalid && (name.dirty || name.touched),
          'has-success': name.valid && (name.dirty || name.touched) }
      ">
      <label class="control-label" for="name">Task name</label>
      <input id="name" type="text" class="form-control" placeholder="Should be more than 8 characters" formControlName="name">

      <p class="help-block" *ngIf="name.invalid && name.dirty">Field is invalid</p>
    </div>

    <div class="form-group col-md-11" [ngClass]="{
          'has-error': description.invalid && (description.dirty || description.touched),
          'has-success': description.valid && (description.dirty || description.touched) }
      ">
      <label class="control-label" for="description">Description</label>
      <textarea
        id="description"
        class="form-control"
        placeholder="Optional. Should be more than 8 characters"
        formControlName="description">
      </textarea>

      <p class="help-block" *ngIf="description.invalid && description.dirty">Field is invalid</p>
    </div>

    <div class="form-group col-md-11" [ngClass]="{
          'has-error': liveTime.invalid && (liveTime.dirty || liveTime.touched),
          'has-success': liveTime.valid && (liveTime.dirty || liveTime.touched) }
      ">
      <label class="control-label" for="liveTime">Live time</label>
      <input
        id="liveTime"
        type="number"
        class="form-control"
        formControlName="liveTime">

      <p class="help-block" *ngIf="liveTime.invalid && liveTime.dirty">Field is invalid</p>
    </div>

    <div class="form-group col-md-1">
      <label for="submit">&nbsp;</label>
      <button id="submit" class="btn btn-default btn-success pull-right form-control" type="submit">Add</button>
    </div>
  </div>
</form>
